<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Presentasi DVTEAM NP</title>
    <style>
        /* CSS Reset & Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        /* Slide Container */
        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Sembunyikan slide 2 secara default */
        #slide2 {
            display: none;
            /* Ganti 'background.jpg' dengan nama file gambar keluarga Anda */
            background-image: url('background.jpg');
            
            /* --- PENGATURAN BACKGROUND BARU UNTUK KONTROL ZOOM --- */
            background-repeat: no-repeat; /* Pastikan gambar tidak berulang */
            
            /* OPSI 1: Tetap COVER, tapi atur posisi agar objek utama terlihat */
            /* Ini akan mengisi seluruh area, tapi mungkin ada bagian terpotong */
            background-size: cover;
            background-position: center bottom; /* Fokus di tengah bawah gambar */
            /* Coba juga: background-position: center 20%; (jika objek utama di 20% dari atas) */
            /* Atau: background-position: 50% 70%; */


            /* OPSI 2: Gunakan CONTAIN untuk menampilkan seluruh gambar */
            /* Ini akan menampilkan seluruh gambar, tapi mungkin ada space kosong di samping/atas-bawah */
            /* Uncomment baris di bawah ini dan comment OPSI 1 jika ingin mencoba */
            /* background-size: contain; */
            /* background-position: center; */
            /* background-color: #111; /* Warna latar belakang jika ada ruang kosong */

            /* OPSI 3: Ukuran spesifik, cocok jika Anda tahu ukuran optimal */
            /* background-size: 70% auto;  /* Gambar 70% lebar container, tinggi otomatis */
            /* background-position: center; */
            /* background-color: #111; */
        }

        /* --- Konten Slide 1 --- */
        #slide1-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 600px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 25px;
            /* Ganti 'logo.jpg' dengan nama file logo naga 'V' Anda */
            content: url('logo.jpg');
        }

        .motivational-text {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .audio-button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #111;
            background-color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .audio-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        /* --- Konten Slide 2 --- */

        /* Tombol Tutup (X) */
        .close-button {
            position: fixed; /* Ubah dari absolute ke fixed agar selalu di viewport */
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            z-index: 1001;
            font-weight: bold;
        }

        /* Kontainer Pemutar Audio Profesional */
        .audio-player-container {
            position: fixed; /* Ubah dari absolute ke fixed agar selalu di viewport */
            bottom: 30px; /* Jarak dari bawah */
            left: 50%;
            transform: translateX(-50%); /* Memastikan posisi horizontal di tengah */
            width: 90%;
            max-width: 500px; /* Batasi lebar maksimum */
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px 20px; /* Sesuaikan padding agar lebih ringkas */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .custom-player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        #playPauseBtn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-right: 15px;
        }

        #playPauseBtn .icon {
            width: 30px;
            height: 30px;
            fill: #fff;
        }

        /* Sembunyikan ikon pause secara default */
        #playPauseBtn .pause-icon {
            display: none;
        }

        .timeline {
            flex-grow: 1;
            margin: 0 15px;
        }
        
        #seekBar {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        #seekBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        #seekBar::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .time-display {
            font-size: 0.9rem;
            color: #fff;
            min-width: 45px;
            text-align: right;
        }
    </style>
</head>
